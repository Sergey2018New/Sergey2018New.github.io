<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ProMedia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper page-home">
    <div class="content">
      <div class="content-inner">
        <header class="header">
          <div class="container">
            <div class="header__row">
              <div class="header__logo">
                <a href="#" class="logo"><img class="logo__img" src="img/logo.png" width="351" height="103" alt=""></a>
              </div>
              <div class="header__menu">
                <div class="header__btn-toggle">
                  <svg class="icon icon-menu"><use xlink:href="img/icons.svg#icon-menu"/></svg>
                </div>
                <ul class="menu">
                  <li><a href="#">Аудио</a></li>
                  <li><a href="#">Видео</a></li>
                  <li><a href="#">О компании</a></li>
                  <li><a href="#">Контакты</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <div class="mobile-menu">
          <div class="mobile-menu__content">
            <ul class="mobile-menu__list">
              <li><a href="#">Аудио</a></li>
              <li><a href="#">Видео</a></li>
              <li><a href="#">О компании</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </div>
          <div class="mobile-menu__btn-close">
            <span>Закрыть</span>
          </div>
        </div>
        <div class="home">
          <div class="container">
            <div class="home__inner">
              <div class="home__content">
                <div class="home__title">
                  <h1><span>Создаём рекламу</span> про акции и промо-события</h1>
                </div>
                <div class="home__subtitle">
                  <div>По известной сразу цене</div>
                </div>
                <div class="home__img">
                  <img src="img/figures.png" alt="">
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="customers">
          <div class="customers__bg"></div>
          <div class="container">
            <h2>Наши клиенты</h2>
            <div class="customers__items">
              <div class="customer-item">
                <img src="img/customers/logo-1.png" alt="">
              </div>
              <div class="customer-item">
                <img src="img/customers/logo-2.png" alt="">
              </div>
              <div class="customer-item">
                <img src="img/customers/logo-3.png" alt="">
              </div>
              <div class="customer-item">
                <img src="img/customers/logo-4.png" alt="">
              </div>
              <div class="customer-item">
                <img src="img/customers/logo-5.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
